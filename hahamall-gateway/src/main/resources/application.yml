    #lb代表 负载均衡  loadBalance   只要请求有api前缀的请求，默认路由到负载均衡renren-fast
    #自定义规则：前端的项目,/api前缀     uri 表示负载均衡到xx个服务
    # 配置商品路由：所有由/api/product/**请求开始的都路由到hahamall-product商品服务
        - id: product_route
          uri: lb://hahamall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_route
          uri: lb://hahamall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        - id: member_route
          uri: lb://hahamall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: ware_route
          uri: lb://hahamall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}


        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
#            - RewritePath=/red/?(?<segment>.*), /$\{segment}
